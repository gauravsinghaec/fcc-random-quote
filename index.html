<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Random Quote</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam|Baloo|Merienda">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="quote">
		<div>
			<i class="fa fa-quote-left fa-2x fa-pull-left"></i>
			<p  id="content">If you're still poor at 35, you deserve it.</p>
		</div>
		<hr>
		<h6 id="author">Jack Ma</h6>
	</div>
	<div>
	<a id="tweet" class="twitter-share-button" href="#" target="_blank" data-size="large">
		<button id="btn-social">Share It <i class="fa fa-twitter-square fa-2x"></i></button>
	</a>
	<br>
	<button id="btn-quote">Change Quote</button>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
